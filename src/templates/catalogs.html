<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../assets/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__sitename contenedor">
        <div class="logo">
          <img src="../../assets/img/pacman.svg" alt="logoPacman" />
        </div>

        <div class="header__title">
          <h1 class="header__name">G</h1>
          <span
            ><img class="logo" src="../../assets/img/ghost.svg" alt="ghost"
          /></span>
          <h1 class="header__name">MERZ</h1>
        </div>
      </div>
      <nav class="contenedor">
        <ul class="navbar dropdown-child">
          <!-- <li><a href="./index.html">Inicio</a></li> -->
          <li><a href="./catalogs.html" class="active">Catálogo</a></li>
          <li><a href="./sales.html">Ventas</a></li>

          <li class="submenu">
            <img
              src="../../assets/img/cart.webp"
              id="img-carrito"
              class="img-carrito"
            />
            <div id="carrito">
              <p id="empty-cart" class="">No hay articulos</p>
              <table id="lista-carrito" class="u-full-width mb-2" hidden>
                <thead>
                  <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th></th>
                  </tr>
                </thead>
                <!-- tbody esta vacio porque se le agregaran articulos dinamicamente -->
                <tbody></tbody>
              </table>

              <a href="#" id="vaciar-carrito" class="button u-full-width" hidden
                >Vaciar Carrito</a
              >
              <a
                href="#"
                id="comprar-carrito"
                class="button u-full-width"
                hidden
                >Comprar Carrito</a
              >
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contenedor text-center productos">
      <h2 class="productos__heading">Catálogo de Videojuegos</h2>
      <select name="" id="filtro__select" class="filtro__select">
        <option value="Seleccionar" disabled selected>
          Selecciona la Plataforma
        </option>
        <option data-id="1" value="play">PlayStation</option>
        <option data-id="2" value="switch">Switch</option>
        <option data-id="3" value="xbox">Xbox</option>
      </select>
      <div
        class="productos__grid"
        name="productos__grid"
        id="lista-cursos"
      ></div>
    </main>

    <footer class="footer">
      <div class="header__sitename contenedor">
        <div class="logo">
          <img src="../../assets/img/pacman.svg" alt="logoPacman" />
        </div>

        <div class="header__title">
          <h1 class="header__name">G</h1>
          <span
            ><img class="logo" src="../../assets/img/ghost.svg" alt="ghost"
          /></span>
          <h1 class="header__name">MERZ</h1>
        </div>
      </div>
    </footer>
    <script type="module" src="../js/common/fetch.js"></script>
    <script src="../js/app.js"></script>
    <!-- <script type="module" src="../js/games.js"></script> -->
    <script type="module" src="../js/catalogs.mjs"></script>
    <script src="../js/cart.js" type="module"></script>
  </body>
</html>
