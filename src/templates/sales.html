<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas</title>

    <link rel="stylesheet" href="../../assets/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__sitename contenedor">
        <div class="logo">
          <img src="../../assets/img/pacman.svg" alt="logoPacman" />
        </div>

        <div class="header__title">
          <h1 class="header__name">G</h1>
          <span
            ><img class="logo" src="../../assets/img/ghost.svg" alt="ghost"
          /></span>
          <h1 class="header__name">MERZ</h1>
        </div>
      </div>
      <nav class="contenedor">
        <ul class="navbar dropdown-child">
          <!-- <li><a href="./index.html">Inicio</a></li> -->
          <li><a href="./catalogs.html">Cat√°logos</a></li>
          <li><a href="./sales.html" class="active">Ventas</a></li>
        </ul>
      </nav>
    </header>
    <main class="contenedor">
      <div class="sales flex">
        <h1 class="text-center sales__heading">VENTAS</h1>
      </div>

      <br />

      <form id="filter-form" class="filtro flex">
        <div class="filtro__flex">
          <input id="precio-filtro" type="number" placeholder="Precio" class="filtro__input" />
          <input id="date-filter" type="date" class="filtro__input" />
        </div>
        <div class="filtro__botones">
          <button
            type="submit"
            id="apply-filters"
            class="sales__btn btn-submit"
          >
            Aplicar filtros
          </button>
          <button type="reset" id="reset-filters" class="btn sales__btn">
            Restablecer
          </button>
        </div>
      </form>

      <br />

      <div class="table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>No. Venta</th>
              <th>Videojuego</th>
              <th>Cantidad</th>
              <th class="text-right">Precio total de venta</th>
              <th>Fecha de Venta</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="data-table-body">
            <!-- LLENAREMOS LA TABLA CON DATOS CONSUMIDOS DESDE UNA API -->
          </tbody>
        </table>
      </div>

      <div id="message" class="message">
        <p>No se han realizado ventas.</p>
      </div>

      <div id="modalBackground" class="modal-background"></div>
    </main>

    <footer class="footer">
      <div class="header__sitename contenedor">
        <div class="logo">
          <img src="../../assets/img/pacman.svg" alt="logoPacman" />
        </div>

        <div class="header__title">
          <h1 class="header__name">G</h1>
          <span
            ><img class="logo" src="../../assets/img/ghost.svg" alt="ghost"
          /></span>
          <h1 class="header__name">MERZ</h1>
        </div>
      </div>
    </footer>
    <script src="../js/app.js"></script>
    <script type="module" src="../js/common/fetch.js"></script>
    <script type="module" src="../js/sales.js"></script>
  </body>
</html>
